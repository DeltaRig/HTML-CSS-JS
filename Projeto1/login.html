<!DOCTYPE html>
<html>
<head>
    <title>OnApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilos.css">

</head>
<body class="login">


	
	<div class="container card panel painelSmall">
	    <div class="header">
	        <img class="icon" alt="logo do clã viking" src="assets/img/LogoCla.png">
	        <h1>Fazer Login</h1>
	        <div>Não possui uma conta? <a href="cadastro.html" class="link cursor" id="cadastro">Cadastre-se</a></div>
	    </div>
	    <form class ="margin">
	        <div class="form-group">
	            <label for="email">Email address</label>
	            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
	        </div>
	        <div class="form-group">
	            <label for="password">Password</label>
	            <input type="password" class="form-control" id="password" placeholder="Password">
	        </div>
	        <button type="button" class="btn btn-md btn-primary botao" type="submit" name="login">Login</button>
	       
		</form>
		<div class ="margin"><a href="cadastro.html" class="link cursor" id="cadastro">Esqueceu a senha</a></div>
	</div>
	
                
	<script src="assets/js/jquery.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
